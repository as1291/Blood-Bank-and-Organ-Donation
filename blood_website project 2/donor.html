<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Donor_Registration</title>
</head>
<body>

   

    <section class="main">

        <div class="register">
            <h2> Donor Register </h2>
            <form action="" id="register" method="post">
                <label for="">First Name:</label>
                <br>
    
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br>
                <br>
                <label for="">Last Name:</label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br>
                <br>
                <label for="">Age:</label>
                <br>
                <input type="text" name="age" id="age" placeholder="Enter Your Age">
                <br>
                <br>
                <label for="">Gender:</label>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male" >
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female" >
                &nbsp;
                <span id="female">Female</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="other" >
                &nbsp;
                <span id="female">other</span>
               <br>
               <br>
                <label for="">Phone No:</label>
                <br>
                <input type="text" name="phone number" id="phone number" placeholder="Enter Your contact number">
                <br>
                <br>
                <label for="">Email Id:</label>
                <br>
                <input type="text" name="email" id="email" placeholder="Enter Your Email Id">
                <br>
                <br>
                <label for="">Blood Group:</label>
                <br>
                <input type="text" name="blood group" id="blood group" placeholder="Enter Your blood group">
                <br>
                <br>
                <label for="">Organ:</label>
                <br>
                <input type="text" name="Organ" id="Organ" placeholder="Enter Organ Name ">
                <br>
                <br>
                <br>
                <input type="submit", value="Submit" name="submit" id="submit">
            </form>
        </div>


    </section>
  

    
    
    
</body>
</html>
